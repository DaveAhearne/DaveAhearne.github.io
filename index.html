<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Blog</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: #666;
    }
    .post-list {
      list-style: none;
      padding: 0;
    }
    .post-list li {
      margin-bottom: 1.25rem;
    }
    .post-list a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #0066cc;
    }
    .post-list a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Blog</h1>
      <p class="subtitle">Notes on programming, systems, and things I’m learning.</p>
    </header>

    <main>
      <ul class="post-list">
        <li><a href="#">Why I Started This Blog</a></li>
        <li><a href="#">Thoughts on Databases and Simplicity</a></li>
        <li><a href="#">Learning Kafka the Hard Way</a></li>
      </ul>
    </main>

    <footer>
      <p>© 2026 · Written by me</p>
    </footer>
  </div>
</body>
</html>
